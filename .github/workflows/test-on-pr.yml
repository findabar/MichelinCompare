name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: michelin_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Push database schema
        working-directory: backend
        run: npx prisma db push --accept-data-loss
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/michelin_test?schema=public

      - name: Run tests with coverage
        working-directory: backend
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/michelin_test?schema=public
          JWT_SECRET: test-secret-key-for-ci
          JWT_EXPIRES_IN: 1h
          NODE_ENV: test

      - name: Generate coverage summary
        if: always()
        run: |
          cd backend
          COVERAGE=$(npx coverage-summary coverage/coverage-summary.json || echo "Coverage data not available")
          echo "COVERAGE_SUMMARY<<EOF" >> $GITHUB_ENV
          echo "$COVERAGE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let coverageComment = '## Test Results\n\n';

            try {
              const coverage = JSON.parse(fs.readFileSync('./backend/coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;

              coverageComment += '### Coverage Summary\n\n';
              coverageComment += '| Metric | Percentage | Covered/Total |\n';
              coverageComment += '|--------|------------|---------------|\n';
              coverageComment += `| Lines | ${total.lines.pct}% | ${total.lines.covered}/${total.lines.total} |\n`;
              coverageComment += `| Statements | ${total.statements.pct}% | ${total.statements.covered}/${total.statements.total} |\n`;
              coverageComment += `| Functions | ${total.functions.pct}% | ${total.functions.covered}/${total.functions.total} |\n`;
              coverageComment += `| Branches | ${total.branches.pct}% | ${total.branches.covered}/${total.branches.total} |\n`;

              // Add status badge
              const avgCoverage = (total.lines.pct + total.statements.pct + total.functions.pct + total.branches.pct) / 4;
              const badge = avgCoverage >= 80 ? 'ðŸŸ¢' : avgCoverage >= 60 ? 'ðŸŸ¡' : 'ðŸ”´';
              coverageComment = `${badge} **Average Coverage: ${avgCoverage.toFixed(2)}%**\n\n` + coverageComment;

            } catch (error) {
              coverageComment += 'âŒ Could not read coverage data\n';
            }

            coverageComment += '\n---\n*Coverage report generated by GitHub Actions*';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: coverageComment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: coverageComment
              });
            }

      - name: Check coverage threshold
        working-directory: backend
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âš ï¸  Warning: Coverage is below 80%"
          else
            echo "âœ… Coverage threshold met!"
          fi

  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Type check
        working-directory: backend
        run: npx tsc --noEmit

      - name: Build
        working-directory: backend
        run: npm run build

      - name: Check build output
        run: |
          if [ -d "backend/dist" ]; then
            echo "âœ… Build succeeded"
            ls -lah backend/dist
          else
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi
