name: Quick Tests

# Run on every push to any branch for fast feedback
on:
  push:
    branches: ['**']
    paths-ignore:
      - '.github/workflows/**'

jobs:
  quick-test:
    name: Quick Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: michelin_test
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 3
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Push database schema
        working-directory: backend
        run: npx prisma db push --accept-data-loss
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/michelin_test?schema=public

      - name: Run tests with coverage
        working-directory: backend
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/michelin_test?schema=public
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: quick-test-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Test summary
        if: always()
        run: echo "Tests completed for branch ${{ github.ref_name }}"

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const branch = '${{ github.ref_name }}';
            const commit = '${{ github.sha }}'.substring(0, 7);
            const commitUrl = `https://github.com/${{ github.repository }}/commit/${{ github.sha }}`;

            const issueTitle = `Quick Tests Failed on ${branch}`;
            const issueBody = `## Quick Test Failure

            The quick tests workflow failed on branch \`${branch}\`.

            **Details:**
            - Branch: \`${branch}\`
            - Commit: [\`${commit}\`](${commitUrl})
            - Workflow Run: [View logs](${runUrl})
            - Triggered by: @${{ github.actor }}

            **Action Required:**
            Please review the [workflow logs](${runUrl}) to identify and fix the failing tests.

            ---
            *This issue was automatically created by the Quick Tests workflow.*`;

            // Check if an issue already exists for this branch
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['quick-test-failure', 'automated'],
            });

            const existingIssue = issues.data.find(issue =>
              issue.title === issueTitle
            );

            if (existingIssue) {
              // Update existing issue with new run information
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `Another test failure detected:\n- Commit: [\`${commit}\`](${commitUrl})\n- Run: [View logs](${runUrl})`,
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issueTitle,
                body: issueBody,
                labels: ['quick-test-failure', 'automated', 'bug'],
              });
            }
