name: Claude Code Issue Handler

on:
  issues:
    types: [opened, edited, assigned, labeled]
  issue_comment:
    types: [created, edited]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  claude:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          show_full_output: true
          claude_args: |
            --mcp-config '{
              "mcpServers": {
                "railway": {
                  "command": "npx",
                  "args": ["-y", "@railwayapp/mcp-server-railway"],
                  "env": {
                    "RAILWAY_API_TOKEN": "${{ secrets.RAILWAY_API_TOKEN }}"
                  }
                },
                "github": {
                  "command": "npx",
                  "args": ["-y", "@modelcontextprotocol/server-github"],
                  "env": {
                    "GITHUB_PERSONAL_TOKEN": "${{ secrets.GITHUB_TOKEN }}"
                  }
                }
              }
            }'

      - name: Mark issue as analyzed
        if: contains(github.event.issue.labels.*.name, 'needs-claude-analysis')
        run: |
          gh issue edit ${{ github.event.issue.number }} \
            --remove-label "needs-claude-analysis" \
            --add-label "claude-analyzed"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
