version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: michelin-postgres
    environment:
      POSTGRES_DB: michelin_star_hunter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - michelin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: michelin-backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/michelin_star_hunter?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - michelin-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: michelin-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - michelin-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  michelin-network:
    driver: bridge