[build]
builder = "nixpacks"
buildCommand = "cd backend && npm install && npx prisma generate && npm run build"

[deploy]
startCommand = "cd backend && npx prisma db push && node dist/server.js"

[[services]]
name = "backend"

[services.variables]
NODE_ENV = "production"
PORT = "${{ PORT }}"
JWT_SECRET = "${{ JWT_SECRET }}"
JWT_EXPIRES_IN = "7d"
FRONTEND_URL = "${{ FRONTEND_URL }}"